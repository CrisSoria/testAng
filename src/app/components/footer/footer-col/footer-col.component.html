<div class="footer-col">
  <h2 class="heading">{{ heading }}</h2>
  <ul *ngFor="let link of links">
    <li>
      <a
        *ngIf="link.type === 'Link'; else outLink"
        routerLink="{{ link.path }}"
      >
        {{ link.title }}
      </a>
      <ng-template #outLink
        ><a href="{{ link.path }}" target="_blank" rel="noreferrer">
          {{ link.title }}
        </a></ng-template
      >
    </li>
  </ul>
</div>
