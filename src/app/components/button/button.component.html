<div class="button-cnt" *ngIf="download; else boton">
  <a
    target="_blank"
    class="button"
    href="{{ link }}"
    [class.full]="full"
    [class.outline]="outline"
    ><span>{{ text }}</span></a
  >
</div>
<ng-template #boton>
  <div class="button-cnt">
    <a
      class="button"
      routerLink="{{ link }}"
      [class.full]="full"
      [class.outline]="outline"
      ><span>{{ text }}</span></a
    >
  </div>
</ng-template>
